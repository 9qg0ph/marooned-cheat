            1 = {isa = PBXBuildFile; fileRef = 2; };
            2 = {isa = PBXFileReference; lastKnownFileType = sourcecode.c.objc; path = main.m; sourceTree = "<group>"; };
            3 = {isa = PBXFileReference; lastKnownFileType = text.plist.xml; path = Info.plist; sourceTree = "<group>"; };
            4 = {isa = PBXFileReference; explicitFileType = wrapper.application; includeInIndex = 0; path = ConfigReader.app; sourceTree = BUILT_PRODUCTS_DIR; };
