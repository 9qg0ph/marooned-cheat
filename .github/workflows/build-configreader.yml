name: Build ConfigReader IPA

on:
  push:
    branches: [ main ]
    paths:
      - 'ConfigReader/**'
      - '.github/workflows/build-configreader.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Create Xcode project
      run: |
        cd ConfigReader
        
        # 创建项目目录结构
        mkdir -p ConfigReader.xcodeproj
        
        # 创建 project.pbxproj
        cat > ConfigReader.xcodeproj/project.pbxproj << 'EOF'
