name: Build ConfigReader IPA

on:
  push:
    branches: [ main ]
    paths:
      - 'ConfigReader/**'
      - '.github/workflows/build-configreader.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build App with clang
      run: |
        cd ConfigReader
        
        # 编译为可执行文件
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -fobjc-arc \
          -framework UIKit \
          -framework Foundation \
          -o ConfigReader \
          main.m
        
        # 创建应用包结构
        mkdir -p build/ConfigReader.app
        cp ConfigReader build/ConfigReader.app/
        cp Info.plist build/ConfigReader.app/
        
        # 签名
        codesign -f -s - build/ConfigReader.app/ConfigReader || true
        
        # 创建 Payload 目录
        mkdir -p Payload
        cp -r build/ConfigReader.app Payload/
        
        # 打包 IPA
        zip -r ConfigReader.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ConfigReader
        path: ConfigReader/ConfigReader.ipa
