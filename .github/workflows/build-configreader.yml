        18 = {isa = PBXProject; attributes = {LastUpgradeCheck = 1340; TargetAttributes = {9 = {CreatedOnToolsVersion = 13.4;};};}; buildConfigurationList = 15; compatibilityVersion = "Xcode 13.0"; developmentRegion = en; hasScannedForEncodings = 0; knownRegions = (en, Base); mainGroup = 7; productRefGroup = 8; projectDirPath = ""; projectRoot = ""; targets = (9); };
        };
        rootObject = 18;
        }
        EOF
    
    - name: Build IPA
      run: |
        cd ConfigReader
        xcodebuild -project ConfigReader.xcodeproj \
          -scheme ConfigReader \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          -derivedDataPath build
        
        # 创建 Payload 目录
        mkdir -p Payload
        cp -r build/Build/Products/Release-iphoneos/ConfigReader.app Payload/
        
        # 打包 IPA
        zip -r ConfigReader.ipa Payload
    
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: ConfigReader
        path: ConfigReader/ConfigReader.ipa
