name: Build KaBao XiuXian iOS Dylib

on:
  push:
    paths:
      - '卡包修仙Dylib/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build KaBaoXiuXianCheat dylib
      run: |
        cd 卡包修仙Dylib
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -dynamiclib \
          -framework UIKit \
          -framework Foundation \
          -framework CoreGraphics \
          -fobjc-arc \
          -Wno-deprecated-declarations \
          -o KaBaoXiuXianCheat.dylib \
          KaBaoXiuXianCheat.m
        
        # 签名
        ldid -S KaBaoXiuXianCheat.dylib || codesign -f -s - KaBaoXiuXianCheat.dylib
        
        # 验证文件
        ls -la KaBaoXiuXianCheat.dylib
        file KaBaoXiuXianCheat.dylib
    
    - name: Upload dylib artifact
      uses: actions/upload-artifact@v4
      with:
        name: KaBaoXiuXianCheat-dylib
        path: 卡包修仙Dylib/KaBaoXiuXianCheat.dylib