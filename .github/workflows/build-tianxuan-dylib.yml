name: Build TianXuan DaGongRen iOS Dylib

on:
  push:
    paths:
      - '天选打工人Dylib/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build dylib
      run: |
        cd 天选打工人Dylib
        
        # 编译智能修改版（推荐 - 保留游戏进度）
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -dynamiclib \
          -framework UIKit \
          -framework Foundation \
          -framework CoreGraphics \
          -lsqlite3 \
          -fobjc-arc \
          -Wno-deprecated-declarations \
          -o TianXuanSmartModifier.dylib \
          TianXuanSmartModifier.m
        
        # 签名
        ldid -S TianXuanSmartModifier.dylib || codesign -f -s - TianXuanSmartModifier.dylib
        
        echo "✅ 智能修改版编译完成!"
        ls -la *.dylib
    
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: TianXuanSmartModifier-dylib
        path: 天选打工人Dylib/TianXuanSmartModifier.dylib
