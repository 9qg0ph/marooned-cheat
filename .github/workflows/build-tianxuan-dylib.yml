name: Build TianXuan DaGongRen iOS Dylib

on:
  push:
    paths:
      - '天选打工人Dylib/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build dylib
      run: |
        cd 天选打工人Dylib
        
        # 编译极简测试版（用于调试）
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -dynamiclib \
          -framework UIKit \
          -framework Foundation \
          -fobjc-arc \
          -Wno-deprecated-declarations \
          -o TianXuanMinimal.dylib \
          TianXuanMinimal.m
        
        # 签名
        ldid -S TianXuanMinimal.dylib || codesign -f -s - TianXuanMinimal.dylib
        
        echo "✅ 极简测试版编译完成!"
        ls -la *.dylib
    
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: TianXuanMinimal-dylib
        path: 天选打工人Dylib/TianXuanMinimal.dylib
