name: Build TianXuan DaGongRen iOS Dylib

on:
  push:
    paths:
      - '天选打工人Dylib/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Build dylib
      run: |
        cd 天选打工人Dylib
        
        # 编译存档恢复版（推荐）
        clang -arch arm64 \
          -isysroot $(xcrun --sdk iphoneos --show-sdk-path) \
          -miphoneos-version-min=14.0 \
          -dynamiclib \
          -framework UIKit \
          -framework Foundation \
          -framework CoreGraphics \
          -lsqlite3 \
          -fobjc-arc \
          -Wno-deprecated-declarations \
          -o TianXuanSaveRestore.dylib \
          TianXuanSaveRestore.m
        
        # 签名
        ldid -S TianXuanSaveRestore.dylib || codesign -f -s - TianXuanSaveRestore.dylib
        
        echo "✅ 存档恢复版编译完成!"
        ls -la *.dylib
    
    - name: Upload dylib
      uses: actions/upload-artifact@v4
      with:
        name: TianXuanSaveRestore-dylib
        path: 天选打工人Dylib/TianXuanSaveRestore.dylib
