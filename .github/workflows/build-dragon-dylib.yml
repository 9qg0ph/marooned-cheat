name: Build Dragon Cheat Dylib

on:
  push:
    branches: [ main ]
    paths:
      - 'DragonCheatDylib/**'
      - '.github/workflows/build-dragon-dylib.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Theos
      uses: actions/checkout@v3
      with:
        repository: theos/theos
        path: theos
        submodules: recursive
      
    - name: Setup Environment
      run: |
        echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV
        
    - name: Build Dylib
      run: |
        cd DragonCheatDylib
        make clean
        make FINALPACKAGE=1 || true
        
    - name: List Build Output
      run: |
        echo "=== Listing .theos/obj/debug directory ==="
        ls -laR DragonCheatDylib/.theos/obj/ || true
        echo "=== Finding all .dylib files ==="
        find DragonCheatDylib/.theos -name "*.dylib*" -o -name "*.unsigned" || true
        
    - name: Copy Dylib
      run: |
        mkdir -p output
        DYLIB_PATH=$(find DragonCheatDylib/.theos/obj -type f -name "DragonCheat.dylib" ! -path "*/.dSYM/*" | head -n 1)
        if [ -z "${DYLIB_PATH}" ]; then
          DYLIB_PATH=$(find DragonCheatDylib/.theos/obj -type f \( -name "DragonCheat.dylib.unsigned" -o -name "*.unsigned" \) ! -path "*/.dSYM/*" | head -n 1)
        fi
        echo "Using dylib: ${DYLIB_PATH}"
        test -n "${DYLIB_PATH}"
        cp "${DYLIB_PATH}" output/DragonCheat.dylib
        ls -la output/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DragonCheat.dylib
        path: output/
