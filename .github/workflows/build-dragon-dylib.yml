name: Build Dragon Cheat Dylib

on:
  push:
    branches: [ main ]
    paths:
      - 'DragonCheatDylib/**'
      - '.github/workflows/build-dragon-dylib.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Theos
      uses: actions/checkout@v3
      with:
        repository: theos/theos
        path: theos
        submodules: recursive
      
    - name: Setup Environment
      run: |
        echo "THEOS=$GITHUB_WORKSPACE/theos" >> $GITHUB_ENV
        
    - name: Build Dylib
      run: |
        cd DragonCheatDylib
        make clean
        make FINALPACKAGE=1 || true
        # 即使签名失败也继续，因为 dylib 已经生成
        
    - name: List Build Output
      run: |
        echo "=== Listing .theos/obj/debug directory ==="
        ls -laR DragonCheatDylib/.theos/obj/ || true
        echo "=== Finding all .dylib files ==="
        find DragonCheatDylib/.theos -name "*.dylib*" -o -name "*.unsigned" || true
        
    - name: Copy Dylib
      run: |
        mkdir -p output
        find DragonCheatDylib/.theos/obj -name "*.dylib*" -exec cp {} output/ \; || true
        find DragonCheatDylib/.theos/obj -name "*.unsigned" -exec cp {} output/DragonCheat.dylib \; || true
        ls -la output/ || true
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: DragonCheat.dylib
        path: output/
